<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <br>
      <div class="well" ng-show="showLogin">
        <form ng-submit="signInUser();" name="loginForm">
          <h2 class="text-center login-title">Sign in to EdServer</h2>
          <br>
          <div class="account-wall">
            <input type="text" class="form-control" placeholder="Email" ng-model="signinEmail" required autofocus>
            <br>
            <input type="password" class="form-control" placeholder="Password" ng-model="signinPassword" required>
            <br>
            <input class="btn btn-default" type="submit" value="Sign in">
            <span style="color: red">{{ showError }}</span>
          </div>

          <a href="" class="pull-right" ng-click="startRegister()">Register</a>
          <br>
        </form>
      </div>
      <div class="well" ng-show="showRegister">
        <form ng-submit="registerUser()" name="loginForm">

          <h2 class="text-center login-title">Register to EdServer</h2>
          <br>
          <div class="account-wall">
            <input type="text" class="form-control" placeholder="Email" ng-model="registerEmail">
            <br>
            <input type="password" class="form-control" placeholder="Password" ng-model="registerPassword">
            <br>

            <input class="btn btn-default" type="submit" value="Register">
          </div>
          <a href="" class="pull-right" ng-click="startSignin()">Sign in</a>
          <br>
      </div>
      <!-- <p style="text-align: center">loggedIn = {{ loggedIn }}</p>
        <p style="text-align: center">correctToken = {{ correctToken }}</p>
        <p style="text-align: center">token = {{ $storage.userToken }}</p> -->
      <!-- <div class="btn btn-default" ng-click="checkUserToken()">checkUserToken</div> -->
    </div>
  </div>
</div>
